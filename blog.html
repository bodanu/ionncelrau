---
layout: blog
title: My blog
permalink: /blog/
---
<div>
    <div class="container-fluid text-center" style="max-width: 100%;">
        <div class="row">
            {% for post in site.posts %}
            <div id="pics" class="col">
                <a href="{{site.baseurl}}{{ post.url }}">{{post.title}}<img class="d-block w-100" src="{{site.baseurl}}/assets/img/{{post.image}}"></a>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
<style>
    #pics {
        margin-left: 5px;
        margin-right: 5px;
        margin-bottom: 20px;

        margin-top: 20px;
        box-sizing: border-box;
    }
</style>
