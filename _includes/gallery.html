<div class="row">
    {% for item in site.data.galley.gallery %}
    <div id="gallery-wrap" class="col-md-3 col-sm-6 col-xs-12">
        <a href="{{item.target}}"><img class="img-fluid" src="{{site.baseurl}}/{{item.image}}" alt=""></a>
        <div class="popup">
            <p>{{item.date}}</p>
        </div>
    </div>
    {% endfor %}

</div>

<style>
    #gallery-wrap .popup {
        position: absolute;
        /* Position the background text */
        bottom: 0;
        /* At the bottom. Use top:0 to append it to the top */
        background: rgb(0, 0, 0);
        /* Fallback color */
        background: rgba(0, 0, 0, 0.5);
        /* Black background with 0.5 opacity */
        color: #f1f1f1;
        /* Grey text */
        width: 100%;
        /* Full width */
        padding: 20px;
        /* Some padding */
    }

    #gallery-wrap {
        height: 100%;
    }
</style>
